<template name="App_post">
    <h1>
        {{title}}
    </h1>
    {{#if subtitle}}
        <h3>{{subtitle}}</h3>
    {{/if}}
    <h6>{{date_posted}}</h6>
    <br>
    <div style="padding: 1rem;">
        {{#each content}}
            
            {{#if equals this 'quote'}}
            <!-- QUOTE -->
                <table style="max-width:600px; font-family: 'Georgia'; margin-top: 3rem; margin-bottom: 3rem;">
                    <tr>
                        <td style="padding-right: 2%; width:4%; text-align: center; vertical-align: top; font-size: 5rem; color: hsl(13.45,49.23%,65%,0.4);">"</td>
                        <td style="width:88%; text-align: center; font-size: 2rem;">{{this.quote.quote}}</td> 
                        <td style="padding-left: 2%; width:4%; text-align: center; vertical-align: bottom; font-size: 5rem; color: hsl(13.45,49.23%,65%,0.4);">"</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: right; padding-top: 3rem; padding-bottom: 3rem;">
                            â€“ {{#autolink}}{{this.quote.attribution}}{{/autolink}}
                        </td>
                    </tr>
                </table>
            {{/if}}
            
            {{#if equals this 'paragraph'}}
            <!-- PARAGRAPH -->
                <p>
                    {{#if this.paragraph.header}}
                        <h2>{{this.paragraph.header}}</h2>
                    {{/if}}
                    {{#autolink}}
                        {{this.paragraph.paragraph}}
                    {{/autolink}}
                </p>
            {{/if}}
            
            {{#if equals this 'image'}}
            <!-- IMAGE -->
                <img alt="{{this.image.alt}}" style="display: block; width: 100%; max-width: {{this.image.max_width}}px; margin: auto; margin-top: 3rem;" src="{{this.image.src}}"/>
                <h5 style="text-align: center; margin-bottom: 3rem;">{{#autolink}}{{this.image.alt}}{{/autolink}}</h5>
            {{/if}}
        {{/each}}
    </div>
    <div style="margin-top: 3rem;">
        <!-- twitter -->
        <a class="btn share_btn" target="_blank" href="https://twitter.com/intent/tweet?text={{title}}:%20dothejiggyshmo.com%2Fpost%2F{{slug}}%0A@dothejiggyshmo">
            <span class="fa fa-twitter share_icon"></span>
        </a>
        <!-- facebook -->
        <a class="btn share_btn" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=dothejiggyshmo.com%2Fpost%2F{{slug}}">
            <span class="fa fa-facebook share_icon"></span>
        </a>
        <!-- email -->
        <a class="btn share_btn" href="mailto:?Subject={{title}}&body=dothejiggyshmo.com/post/{{slug}}" target="_top">
            <span class="fa fa-envelope share_icon"></span>
        </a>
    </div>
</template>
