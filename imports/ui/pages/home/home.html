<template name="App_home">
	<h1>Do <i style="font-size: 3.7rem;">the</i> Jiggy Shmo.</h1>
    {{#if Template.subscriptionsReady}}
        {{#each posts}}
            {{> App_post}}
        {{else}}
            <p style="color: yellow;">Nothing posted yet.</p>
        {{/each}}
        <div style="text-align: center;">
            <span style="color: #FF3900; text-align: center; font-size: 12rem;" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
	{{else}}
        {{> App_loading}}
    {{/if}}
</template>
