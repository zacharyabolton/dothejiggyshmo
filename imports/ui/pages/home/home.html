<template name="App_home">
	<h1>Do the Jiggy Shmo.</h1>
    {{#if Template.subscriptionsReady}}
        {{#each posts}}
            {{title}}
        {{else}}
            <p style="color: yellow;">Nothing posted yet.</p>
        {{/each}}
        <span style="color: #E30054; width: 100em;" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
	{{else}}
        {{> App_loading}}
    {{/if}}
</template>
