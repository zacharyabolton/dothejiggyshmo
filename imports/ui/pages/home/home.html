<template name="App_home">
	<span>Do <i style="font-size: 1.6rem;">the</i> Jiggy Shmo.</span>
    <hr style="border-color: #E30054;">
    <br>
    {{#if Template.subscriptionsReady}}
        {{#each post}}
            {{> App_post}}
        {{else}}
            <p style="color: yellow;">This post does not seem to exist.</p>
        {{/each}}
        {{#if allposts}}
            <div style="text-align: center;">
                <span style="text-align: center; font-size: 12rem;" class="glyphicon glyphicon-chevron-up pagination" aria-hidden="true"></span>
                <span style="text-align: center; font-size: 12rem;" class="glyphicon glyphicon-chevron-down pagination" aria-hidden="true"></span>
            </div>
        {{else}}
            <a class="return-home" style="text-align: center; color: #6B062C;" href="/">
                home
            </a>
        {{/if}}
	{{else}}
        {{> App_loading}}
    {{/if}}
</template>
